<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
	<title>Sign Up | Questioner</title>
</head>
<body>

	<header>
	
		<div id="brand">
			<a href="../index.html" class="active">Questioner</a>
		</div>
		<nav>
			<ul>
				<li><a href="../index.html" >Home</a></li>
				<li><a href="signup.html" class="active">Login / Sign-Up</a></li>
				<li><a href="./profile.html" class="disabled">Profile</a></li>
			</ul>
		</nav>
		
	
	
    </header>
	<h1>Sign Up</h1>
	<div class="form-style div">
		<form class="display">
			<label class="label">Fullname</label>
			<input type="text" placeholder="Please enter your fullname" name="fullname">
			<label>Username</label>
			<input type="text" placeholder="Please enter your username" name=username">
			<label>Email</label>
			<input type="email" placeholder="Please enter an email" name="email">
			<label>Password</label>
			<input type="password" placeholder="***********" name="password">
			<label>Phone Number</label>
			<input type="tel" placeholder="Enter a phone number" name="phone">
			<input type="radio" name="Account-Type" value="User">User
			<input type="radio" name="Account-Type" value="Admin">Admin
			<input type="button" value="Sign Up" name="submit">
			<p>If you already have an account <a href="login.html">Login</a> here.</p>

		</form>
	</div>
	<div>
		
	</div>
	<footer class="footer-center">
	<p>Questioner, Copyright &copy; 2018 </p>
    </footer>

</body>
</html>
